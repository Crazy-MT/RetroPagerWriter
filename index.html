    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling on main body for drag canvas */
        background-color: #f8f9fa;
        font-family: 'Share Tech Mono', monospace;
      }
      /* Custom Scrollbar for retro feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e9ecef;
      }
      ::-webkit-scrollbar-thumb {
        background: #adb5bd;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6c757d;
      }
    </style>
